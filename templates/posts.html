{% extends 'base.html' %}

{% block title %}
Все статьи на сайте
{% endblock %}

{% block link %}
<link rel="stylesheet" href="/static/css/main.css">
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Все статьи на сайте</h1>

    {% for el in articles %}
    <div class="alert alert-info">
        <h3>{{ el.title }}</h3>
        <h6>{{ el.intro }}</h6>
        <h5>{{ el.text }}</h5>
        <p><b>Дата: {{ el.date.date() }}</b></p>
        <a href="/posts/{{  el.id  }}" class="btn btn-warning">Детальнее</a>
    </div>
    {% endfor %}

</div>
{% endblock %}
